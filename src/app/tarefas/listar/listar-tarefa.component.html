<h1>Tarefas</h1>

<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Tarefa</th>
            <th>ConcluÃ­da</th>
            <th class="text-center">
                <a [routerLink]="['/tarefas/cadastrar']" class="btn btn-xs btn-success">
                    <i class="bi bi-plus-lg"></i> Novo
                </a>
            </th>
        </tr>
        <tr *ngFor="let tarefa of tarefas">
            <td [tarefaConcluida]="tarefa.concluida" [class.tableCheck]="tarefa.concluida">
                {{tarefa.nome}}
            </td>
            <td style="width: 70px" class="text-center">
                <input type="checkbox" [value]="tarefa.id" [checked]="tarefa.concluida"
                    (click)="alterarStatus($event, tarefa)">
            </td>
            <td class="text-center" style="width: 250px">
                <a [routerLink]="['/tarefas/editar', tarefa.id]" title="Editar" alt="Editar" class="btn btn-info me-1">
                    <i class="bi bi-pencil-fill"></i> Editar
                </a>
                <a href="#" title="Remover" alt="Remover" class="btn btn-danger" (click)="remover($event, tarefa)">
                    <i class="bi bi-x-lg"></i> Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>

<p *ngIf="tarefas.length==0">Nenhuma tarefa cadastrada.</p>
